<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.css">
    <title>Starbucks</title>
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__left">
                    <div class="branding">
                        <img src="./img/sblogo.svg" alt="logo">
                    </div>
                    <div class="header__nav">
                        <ul>
                            <li><a href="#">menu</a></li>
                            <li><a href="#">merchandise</a></li>
                            <li><a href="#">rewards</a></li>
                        </ul>
                    </div>
                </div>
                <div class="header__right">
                    <ul>
                        <li><a href="#" class="find_a_store">Find a Store</a></li>
                        <li><a href="#" class="btn btn__dark__outline">Sign in</a></li>
                        <li><a href="#" class="btn btn__dark">Join Now</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>


    <section class="banner">
        <div class="container">
            <div class="banner__wrapper">
                <h1>Let the good times bloom</h1>
                <a href="#" class="btn btn__green__outline">Discover the flavors</a>

        </div>
